<div class="text-center mt-3">
  <h2>
    {{ predicate === "liked" ? "Members I Like" : "Members who likes me" }}
  </h2>
</div>

<div class="container mt-3">
  <div class="btngroup" name="predicate">
    <button class="btn btn-primary" name="predicate" [(ngModel)]="predicate" (click)="loadLikes()" btnRadio="liked">Members I Like</button>
    <button class="btn btn-primary" name="predicate" [(ngModel)]="predicate" (click)="loadLikes()" btnRadio="likedBy">Members who Likes</button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
