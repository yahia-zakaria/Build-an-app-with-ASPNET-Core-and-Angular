<div class="container mt-5">
  <div class="text-center" *ngIf="!RegisterMode">
    <h1>Find your match</h1>
    <p class="lead">
      come on in to view your matches...all you need to do is sign up
    </p>
  <div class="text-center">
    <button (click)="RegisterToggle()" class="btn btn-primary btn-lg mr-3">Register</button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>

<div *ngIf="RegisterMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegisteration(event$)"></app-register>
    </div>
  </div>
</div>
</div>
