<div class="card">
  <div class="card-body">
    <div *ngIf="(messageService.messageThread$ | async).length === 0">
      No messages Yet ..... say hi using box below
    </div>
    <ul #scrollme
    style="overflow-y: scroll;height: 500px;"
    [scrollTop]="scrollme.scrollHeight"
     class="chat" *ngIf="(messageService.messageThread$ | async).length > 0">
      <li *ngFor="let message of (messageService.messageThread$ | async)">
        <div>
          <span class="chat-img float-right">
            <img class="rounded-circle" src="{{message.senderPhotoUrl || '../../../assets/user.png'}}"
             alt="{{message.senderUsername}}">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                <span class="text-danger" *ngIf="message.dateRead == null && message.senderUsername !== username">(Unread)</span>
                <span class="text-success" *ngIf="message.dateRead != null && message.senderUsername !== username">(read {{message.dateRead | timeago}})</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="addMessage()">
      <div class="input-group">
        <input type="text"
        name="messageContent"
        [(ngModel)]="messageContent"
        required
         class="form-control input-sm" placeholder="send a privte message">
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
