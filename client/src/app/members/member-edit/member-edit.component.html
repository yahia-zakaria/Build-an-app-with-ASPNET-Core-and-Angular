<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your proile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong>Information: </strong>you made changes. any unsaved chages will be lost.
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img
        src="{{ member.photoUrl || './asset/user.png' }}"
        alt="{{ member.knownAs }}"
        class="card-img-top img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location: </strong>
          <p>{{ member.city }}, {{ member.country }}</p>
        </div>
        <div>
          <strong>Age: </strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Last Active: </strong>
          <p>{{ member.lastActive }}</p>
        </div>
        <div>
          <strong>Member since: </strong>
          <p>{{ member.createdAt }}</p>
        </div>
      </div>
      <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
    <form #editForm="ngForm" id="editForm" (submit)="editMember()">
      <h4>Description</h4>
      <textarea [(ngModel)]="member.introduction" name="introduction" class="form-control" rows="6"></textarea>
      <h4 class="mt-2">Looking for</h4>
      <textarea [(ngModel)]="member.lookingFor" name="lookingFor" class="form-control" rows="6"></textarea>
      <h4 class="mt-2">Interests</h4>
      <textarea [(ngModel)]="member.interests" name="interests" class="form-control" rows="6"></textarea>
      <h4 class="mt-2">Loction Details: </h4>
      <div class="form-inline">
        <label for="city">City: </label>
        <input type="text" name="city" class="form-control" [(ngModel)]="member.city"/>
        <label for="country" class="ml-2">Country: </label>
        <input type="text" name="country" class="form-control" [(ngModel)]="member.country"/>
      </div>
    </form>
      </tab>
      <tab heading="Edit photo">
        <app-photo-editor [member] = "member"></app-photo-editor>
      </tab>
    </tabset>
  </div>
</div>
